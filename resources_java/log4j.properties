log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%t ---> %d{ABSOLUTE}. %5p %c{1}:%L - %m%n

log4j.appender.fileLog=org.apache.log4j.FileAppender
log4j.appender.fileLog.file=log.log
log4j.appender.fileLog.append=false
log4j.appender.fileLog.layout=org.apache.log4j.PatternLayout
log4j.appender.fileLog.layout.ConversionPattern=PERFORMANCE|%d{HH:mm:ss,SSS}|%m%n

### root logger option ###
log4j.rootLogger=info, stdout, fileLog
